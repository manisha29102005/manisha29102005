<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        body {
            background-color: aqua;
            color: bisque;
            font-size: larger;
        }

        button {
            background-color: blueviolet;
            color: chartreuse;
            font-size: larger;
        }
    </style>

</head>

<body>
    <input type="text" class="inputText" placeholder="enter text here">
    <button onclick="reverse()">Reverse</button>
    <p><span class="output"></span></p>
    <script>
        function reverse() {
            let input = document.querySelector('.inputText').value;
            let reversed = input.split('').reverse().join('');
            document.querySelector('.output').innerText = reversed;
        }
    </script>


</body>

</html>
