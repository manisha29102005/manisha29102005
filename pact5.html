<!DOCTYPE html>
<html lang="en">

<head>
    <title>pact14</title>
    <script>
        var number = prompt("enter number:")
        var i = 1;
        for (let i = 1; i <= number; i++) {
            if (number % i == 0) {
                document.write("factorial of=" + "number" + "is" + i + "<br>");
            }
        }
    </script>
</head>

</body>

</html>
